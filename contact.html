<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Square Eyes | Contact Us</title>
    <meta name="description" content="Please contact us using this form with your matters." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,500&display=swap" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/49864f171b.js" crossorigin="anonymous"></script>
  </head>
  <body class="background-image">
    <header>
      <a href="index.html" aria-label="Square Eyes Logo: Go home"><img src="images/SquareEyesLogo.svg" alt="Logo with square eyes text and glasses" class="logo" /> </a>
      <label for="hamburger-menu"><i class="fa-solid fa-bars fa-2x hamburger-icon"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="film-categories.html">All Films</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="signin.html">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container container-large">
        <h1>Contact Us</h1>
        <div class="success-message">
          <div class="container-text">
            <p>Please fill in the form and we'll get back to you as soon as possible.</p>
          </div>
          <form id="contactForm">
            <div>
              <label>
                Name
                <input type="text" name="name" id="name" placeholder="Jane Mary Doe" />
              </label>
              <div class="error" id="nameError">Name is required.</div>
            </div>
            <div>
              <label>
                Email
                <input type="text" name="email" id="email" placeholder="janedoe@example.com" />
              </label>
              <div class="error" id="emailError">Please enter a valid email address.</div>
            </div>
            <div>
              <label>
                Subject
                <textarea type="text" name="subject" id="subject" placeholder="Write your subject here"></textarea>
              </label>
              <div class="error" id="subjectError">Must have the minimum of 20 characters.</div>
            </div>
            <div class="button-wrapper cta-form">
              <button class="cta">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter fa-2x"></i></a>
        <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram fa-2x"></i></a>
        <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook-square fa-2x"></i></a>
      </div>
    </footer>
    <script src="js/contact.js" type="module"></script>
  </body>
</html>
