<!DOCTYPE html>
<html>
  <head>
    <title>Square Eyes | Pay Per View</title>
    <meta name="description" content="Watch a film for NOK39/film." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,500&display=swap" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/links.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/49864f171b.js" crossorigin="anonymous"></script>
  </head>
  <body class="background-image">
    <header>
      <a href="index.html" class="logo"><img src="images/home-header.png" alt="Square Eyes Logo" height="69px" width="220px" /> </a>
      <label for="hamburger-menu"><i class="fa-solid fa-bars fa-2x hamburger-icon"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul class="nav-left">
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">All Films</a></li>
          <li><a href="payperview.html">Pay Per View</a></li>
          <li><a href="search.html">Search</a></li>
        </ul>
        <ul class="nav-right">
          <li><a href="myaccount-watcher.html">My Account</a></li>
          <li><a href="/signup/signup.html">Sign Up</a></li>
          <li><a href="signin.html">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="payment-successful.html" method="get">
        <section class="container form-wrapper">
          <h1>Pay Per View</h1>
          <div class="text">
            <p>Watch film NOK 39/film.</p>
          </div>
          <input type="text" placeholder="Name on Card" name="cardname" id="cardname" class="form__input" />
          <input type="text" placeholder="Card Number" name="cardnumber" id="cardnumber" class="form__input" />
          <div class="input-small">
            <input type="text" placeholder="MM/YY" name="expmonth" id="expmonth" size="8" />
            <input type="text" placeholder="CVC/CVV" name="securitynumber" id="securitynumber" size="8" />
          </div>
          <div class="payment-checkbox">
            <label for="payment-checkbox">Remember<br />Payment Details</label> <input type="checkbox" name="paymentdetails" id="paymentdetails" size="2" class="form__checkbox" />
          </div>
          <button class="cta cta-yellow">Pay</button>
        </section>
      </form>
    </main>
    <footer>Copyright &copy;</footer>
  </body>
</html>
