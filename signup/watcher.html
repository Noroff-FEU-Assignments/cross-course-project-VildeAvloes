    <main >
     <div class="container form-wrapper">
      <h1>Sign Up</h1>
       <section>
        <form action="../myaccount-watcher.html" method="get">
          <input type="text" placeholder="Full Name" id="name" name="name" class="form__input">
          <input type="text" placeholder="Username" name="username" id="username" class="form__input">
          <input type="email" placeholder="Email" name="email" id="email" class="form__input">
          <input type="password" placeholder="Password" name="password" id="password" class="form__input">
          <input type="password" placeholder="Confirm Password" name="password" id="password" class="form__input">
        </section>
        <section>
          <h2>Payment Details</h2>
          <p>Unlimited watching NOK 99/NOK.<br>Remenber that you can change your subscription at your account page.</p>
        </section>
         <input type="text" placeholder="Name on Card" name="cardname" id="cardname" class="form__input">
         <input type="text" placeholder="Card Number" name="cardnumber" id="cardnumber" class="form__input">
         <div class="input-small">
          <input type="text" placeholder="MM/YY" name="expmonth" id="expmonth" class="form__inputsmall">
          <input type="text" placeholder="CVC/CVV" name="securitynumber" id="securitynumber" class="form__inputsmall">
         </div>
          <button class="cta">Sign Up</button>
         </form>
      </div>
