    <main >
      <div class="container form-wrapper">
        <h1>Sign Up</h1>
         <section>
          <form action="../myaccount-filmmaker.html" method="get">
            <input type="text" placeholder="Full Name" id="name" name="name" >
            <input type="text" placeholder="Username" name="nickname" id="nickname" >
            <input type="text" placeholder="Email" name="email" id="email" >
            <input type="password" placeholder="Password" name="password" id="password" >
            <input type="password" placeholder="Confirm Password" name="password" id="password">
          </section>
          <section>
            <h2>Payment Details</h2>
            <p>Unlimited watching and upload your films NOK 149/NOK.<br>Remenber that you can change your subscription at your account page.</p>
          </section>
          <input type="text" placeholder="Name on Card" name="cardname" id="cardname" >
          <input type="text" placeholder="Card Number" name="cardnumber" id="cardnumber">
          <div class="input-small">
            <input type="text" placeholder="MM/YY" name="expmonth" id="expmonth" size="7">
            <input type="text" placeholder="CVC/CVV" name="securitynumber" id="securitynumber" size="7">
           </div>
          <button class="cta cta-form">Sign Up</button>
         </form>
        </div>
