<!DOCTYPE html>
<html>
  <head>
    <title>Square Eyes | Sign Up</title>
    <meta name="description" content="Sign up to Square Eyes to make it easier watching quality films!" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,500&display=swap" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/49864f171b.js" crossorigin="anonymous"></script>
  </head>
  <body class="background-image">
    <header>
      <a href="index.html"><img src="images/SquareEyesLogo.svg" alt="Square Eyes Logo Home button" class="logo" /> </a>
      <label for="hamburger-menu"><i class="fa-solid fa-bars fa-2x hamburger-icon"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="film-categories.html">All Films</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="search.html">Search</a></li>
          <li><a href="signin.html">Sign In</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container container-large">
        <h1>Sign Up</h1>
        <form id="signupForm" method="post">
          <div>
            <label>
              Name
              <input type="text" name="name" id="name" placeholder="Jane Mary Doe" />
            </label>
            <div class="error" id="nameError">Name is required.</div>
          </div>
          <div>
            <label>
              Email
              <input type="text" name="email" id="email" placeholder="janedoe@example.com" />
            </label>
            <div class="error" id="emailError">Name is required.</div>
          </div>
          <div>
            <label>
              Password
              <input type="password" name="password" id="password" placeholder="********" />
            </label>
            <div class="error" id="passwordError">Password must be 1 lowercase letter, 1 uppercase letter, 1 number, and be at least 8 characters long.</div>
          </div>
          <div class="button-wrapper button-form">
            <button class="cta signup-button">Sign Up</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <a href="index.html"><i class="fa-brands fa-twitter fa-2x"></i></a>
        <a href="index.html"><i class="fa-brands fa-instagram fa-2x"></i></a>
        <a href="index.html"><i class="fa-brands fa-facebook-square fa-2x"></i></a>
      </div>
    </footer>
    <script src="js/signup.js" type="module"></script>
  </body>
</html>
